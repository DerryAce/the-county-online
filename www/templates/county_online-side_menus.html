<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar id="navbar-left-top" class="bar-dark">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view name="county_online-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="right">
		<ion-header-bar class="expanded dark-bg">
			<img ng-src="data/images/header/home_logo.png" class="avatar motion spin fade" />
			<div class="menu-bottom">County Online<br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header light-bg royal">
			<ion-list class="list" >
				<ion-item  class="menu-home item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="county_online.home">
					<i class="icon ion-ios-home"></i> Home
				</ion-item>
				<ion-item  class="menu-business_listings item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="county_online.business_listings">
					<i class="icon ion-ios-list"></i> Business Listings
				</ion-item>
				<ion-item  class="menu-tenders item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="county_online.tenders">
					<i class="icon ion-podium"></i> Tenders
				</ion-item>
				<ion-item  class="menu-jobs item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="county_online.jobs">
					<i class="icon ion-ios-briefcase"></i> Jobs
				</ion-item>
				<ion-item  class="menu-news item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="county_online.news">
					<i class="icon ion-ios-paper"></i> News
				</ion-item>
				<ion-item  class="menu-cart item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="county_online.cart">
					<i class="icon ion-ios-cart"></i> Cart
				</ion-item>
				<ion-item  class="menu-login item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="county_online.login">
					<i class="icon ion-ios-unlocked-outline"></i> Login
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
